<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="titleLaptop">
                <h2>Laptop</h2>
            </div>
            <form id="laptop">
                <div class="flex">
                    <label for="title">Название</label>
                    <input type="text" id="title">
                </div>
                <div class="flex">
                    <label for="ram">Количество ОЗУ</label>
                    <input type="text" id="ram">
                </div>
                <div class="flex">
                    <label for="year">Год выпуска</label>
                    <input type="text" id="year">
                </div>
                <div class="flex">
                    <label for="processors">Процессор</label>
                    <input type="text" id="processors">
                </div>
                <div class="flex">
                    <label for="numberOf">Количество ядер</label>
                    <input type="text" id="numberOf">
                </div>
                <div class="flex">
                    <label for="material">Материал корпуса</label>
                    <input type="text" id="material">
                </div>
                <div class="flex">
                    <label for="weight">Вес</label>
                    <input type="text" id="weight">
                </div>
                <div class="all">
                    <input type="submit" value="Добавить">
                </div>
            </form>
        </div>
        <div class="container1">
        <div class="titleUltradook">
            <h2>Ultradook</h2>
        </div>
            <form id="ultradook">
                <div class="flex">
                    <label for="title">Название</label>
                    <input type="text" id="title">
                </div>
                <div class="flex">
                    <label for="ram">Количество ОЗУ</label>
                    <input type="text" id="ram">
                </div>
                <div class="flex">
                    <label for="year">Год выпуска</label>
                    <input type="text" id="year">
                </div>
                <div class="flex">
                    <label for="processors">Процессор</label>
                    <input type="text" id="processors">
                </div>
                <div class="flex">
                    <label for="numberOf">Количество ядер</label>
                    <input type="text" id="numberOf">
                </div>
                <div class="flex">
                    <label for="material">Цвет корпуса</label>
                    <input type="text" id="material">
                </div>
                <div class="flex">
                    <label for="weight">Вес</label>
                    <input type="text" id="weight">
                </div>
                <div class="all">
                    <input type="submit" value="Добавить">
                </div>
            </form>
        </div>

    </div>
    
    
    <div class="container2">
        <div id="list-laptops">
            <ul class="head_title">
                <li>Название устройства</li>
                <li>Количество оперативной памяти</li>
                <li>Год выпуска</li>
                <li>Процессор</li>
                <li>Действие</li>
                <li>Дополнительное</li>
            </ul>
        </div>
    </div>
<script src="./laptop.js"></script>
<script src="./viewlaptop.js"></script>
<script src="./script.js"></script>
</body>
</html>
